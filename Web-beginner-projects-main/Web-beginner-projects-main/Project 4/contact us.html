<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <div id="concon">
        <form action="Resturant website.html" method="get">
            <button id="home"><a href="Resturant website.html">Return to HomePage</a></button>
            <h1 class="contact">Contact Us</h1>
            <label for="name">Name</label><input type="text" name="name" id="name" placeholder="Enter your name">
            <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="phone">Phone No.</label><input type="number" name="phone" id="phone" placeholder="Enter your phone no.">
            <label>What you want to discuss?</label><textarea name="" id="" cols="37" rows="5" placeholder="Type your query here"></textarea>
            <div class="btn">
                <input type="submit" value="Submit" class="btn1">
                <input type="reset" value="Reset" class="btn1">
            </div>
        </form>
    </div>
</body>
</html>
