<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculatorcss.css">
</head>
<body>
    <div id="container">
        <div id="inputbox">
            <input type="text" name="calculator" value="123" id="calculator">
        </div>
        <div id="btn">
            <div class="button">
                <button onclick="empty()">AC</button>
                <button onclick="bracket()">( )</button>
                <button onclick="percent()">%</button>
                <button onclick="div()">/</button>
            </div>
            <div class="button">
                <button onclick="seven()">7</button>
                <button onclick="eight()">8</button>
                <button onclick="nine()">9</button>
                <button onclick="cross()">*</button>
            </div>
            <div class="button">
                <button onclick="four()">4</button>
                <button onclick="five()">5</button>
                <button onclick="six()">6</button>
                <button onclick="sub()">-</button>
            </div>
            <div class="button">
                <button onclick="one()">1</button>
                <button onclick="two()">2</button>
                <button onclick="three()">3</button>
                <button onclick="add()">+</button>
            </div>
            <div class="button">
                <button onclick="zero()">0</button>
                <button onclick="dot()">.</button>
                <button onclick="clean()">Clear</button>
                <button onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js" type="text/javascript"></script>
</body>
</html>
